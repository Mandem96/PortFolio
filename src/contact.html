  <div class="bigContainer">
    <div class="text">Contact Me</div>
    <form id="myForm">
      <div class="form-row">
        <div class="input-data">
          <input type="text" id="firstName" required>
          <div class="underline"></div>
          <label for="firstName">Full Name</label>
        </div>
        <div class="input-data">
          <input type="text" id="email" required>
          <div class="underline"></div>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data">
          <input type="tel" id="phoneNumber" required>
          <div class="underline"></div>
          <label for="phoneNumber">Phone Number</label>
        </div>
        <div class="input-data">
          <input type="text" id="subject" required>
          <div class="underline"></div>
          <label for="subject">Subject</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data textarea">
          <textarea id="message" cols="30" rows="10" required></textarea>
          <div class="underline"></div>
          <label for="message">Write your message</label>
        </div>
      </div>
      <div class="form-row submit-btn">
        <div class="input-data">
          <div class="inner">
            <button style="--clr:#FF44CC"><span>Submit</span><i></i></button>
            <button style="--clr:#0FF0FC"><span>reset</span><i></i></button>
          </div>
        </div>
      </div>
      <div id="errorMessage" style="color: red;">Please fill in all required fields</div>
    </form>
    </div>
